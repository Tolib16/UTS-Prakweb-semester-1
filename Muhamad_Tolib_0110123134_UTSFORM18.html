<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <fieldset>

            <legend><b>Kelola Ruangan</b></legend>
<label for="nama">Nama Ruangan :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" name="Nama" id="nama">

        <br>
        <br>
<label for="Kategori">Kategori</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<select name="Kategori" id="Kategori">
<option value="Aula">Aula</option>
<option value="Lapangan">Lapangan</option>
<option value="Masjid">Masjid</option>
        </select>
        <br>
        <br>
<label for="deskripsi ruangan">Deskripsi Ruangan :</label>
<textarea type="text-area" id="deskripsi" rows="6" cols="45"></textarea>
        <br>
        <br>
<label for="Fasilitas">Fasilitas Ruangan :</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" id="Fasilitas">
<label for="Sound system">Sound system</label>
<input type="checkbox" id="Wifi" name="Wifi">
<label for="Wifi">Wifi</label>
<input type="checkbox" id="Layar Besar" name="Layar Besar">
<label for="Layar Besar">Layar Besar</label>
        <br>
        <br>
<label for="nama">Kapasitas :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" name="Kapasitas" id="Kapasitas">
        <br>
        <br>
<label for="nama">Lokasi Ruangan :</label>
<input type="text" name="Lokasi ruangan" id="Lokasi ruangan">
        <br>
        <br>
<input type="submit" value="Simpan" style="background-color: aqua;">&nbsp;&nbsp;
<input type="Reset">
    </fieldset>
      
</body>
</html>
